               <h2> Formulario basico html</h2>
               <p>Su informacion</p>
                <figure>
                        <form action="/cliente/nuevo" method="post">
                            Nombre del Cliente: 
                            <input type="text" name="Nombre" value="" /><br><br>
                            Su direccion exacta: 
                            <br>
                            <textarea name="direccion" rows="4" cols="40">
                            </textarea><br><br>
                            Su grado Academico:
                            <select name="grado">
                                <option>Primaria</option>
                                <option>Secundaria</option>
                                <option>Universitario</option>
                                <option>Posgrado</option>
                            </select><br><br>
                            
                            Sus Suscripciones: 
                             <input type="checkbox" name="netflix" value="OFF" />Netflix
                            <input type="checkbox" name="hbo" value="OFF" />HBO 
                             <input type="checkbox" name="disney" value="OFF" />Disney+<br><br>
                            
                            Grupo de edad:
                             <input type="radio" name="edad" value="menor" />Menor
                             <input type="radio" name="edad" value="joven" />Joven
                             <input type="radio" name="edad" value="adulto" />Adulto
                             <input type="radio" name="edad" value="adultoMayor" />Adulto Mayor<br><br> 
                            
                            Imagen de Perfil: <input type="file" name="imagen" /><br><br>
                            
                            Enviar <input type="submit" value="enviar" /><br>
                            
                            
                        </form>
